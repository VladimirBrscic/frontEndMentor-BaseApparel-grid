<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="container">
    <header class="header-logo">
      <img src="./images/logo.svg" class="logo-img" alt="logo base apparel">
    </header>
    <div class="hero-image-container">
      <img class="mobile-img" src="./images/hero-mobile.jpg"  alt="woman photo">
      <img class="desktop-img" src="./images/hero-desktop.jpg"  alt="woman photo">
    </div>
    <main>
      <section class="hero">
        <h1 class="heading"><span>We're</span> coming soon</h1>
        <p class="text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form  class="form" action="">
          <div class="input-container">

            <input class="input" type="mail" name="mail" placeholder="Email Address">

            <button  type="submit" name="button"><img src="./images/icon-arrow.svg" alt="submit arrow"></button>

            <img class="error-icon" src="./images/icon-error.svg" alt="error icon">

          </div>
        </form>
        <p class="warning-text">Please provide a valid email</p>
      </section>
    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">VladBrs</a>.
      </p>
    </footer>
<script src="./js/main.js"></script>
  </div>
</body>
</html>
